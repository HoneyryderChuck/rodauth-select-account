stages:
  - build
  - test
  - prepare
  - deploy
# Cache gems in between builds
cache:
  key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
  paths:
    - vendor/ruby
    - vendor/jruby


.before_script: &before_script
  - bundle install

.deps_alpine: &deps_alpine
  - apk --update add g++ make sqlite sqlite-dev git

.test: &test
  - bundle exec rake test

variables:
  BUNDLE_JOBS: 10
  BUNDLE_PATH: vendor
  CI: 1
  PARALLEL: 1
jruby:
  cache:
    paths:
      - vendor/jruby
  allow_failure: true
  variables:
    JRUBY_OPTS: --debug
  before_script:
    - apt-get update && apt-get install -y
    - *before_script
  image: "jruby:9.3"
  script:
    - *test
  artifacts:
    paths:
      - "coverage/"
truffleruby:
  allow_failure: true
  before_script:
    - microdnf install gcc make sqlite-devel git
    - *before_script
  image: "ghcr.io/graalvm/truffleruby:latest"
  script:
    - *test
  artifacts:
    paths:
      - "coverage/"
ruby24:
  before_script:
    - *deps_alpine
    - *before_script
  image: "ruby:2.4-alpine"
  script:
    - *test
ruby25:
  before_script:
    - *deps_alpine
    - *before_script
  image: "ruby:2.5-alpine"
  only:
    - master
  script:
    - *test
ruby26:
  before_script:
    - *deps_alpine
    - *before_script
  image: "ruby:2.6-alpine"
  only:
    - master
  script:
    - *test
ruby27:
  before_script:
    - *deps_alpine
    - *before_script
  image: "ruby:2.7-alpine"
  script:
    - *test
  artifacts:
    paths:
      - "coverage/"
ruby30:
  before_script:
    - *deps_alpine
    - *before_script
  image: "ruby:3.0-alpine"
  script:
    - *test
  artifacts:
    paths:
      - "coverage/"
ruby31:
  before_script:
    - *deps_alpine
    - *before_script
  image: "ruby:3.1-alpine"
  script:
    - bundle exec rake rubocop
    - *test
  artifacts:
    paths:
      - "coverage/"

coverage:
  stage: prepare
  before_script:
    - *deps_alpine
    - *before_script
  dependencies:
    - jruby
    - truffleruby
    - ruby24
    - ruby27
    - ruby31
  image: "ruby:3.1-alpine"
  script:
    - bundle exec rake coverage:report
  artifacts:
    paths:
      - "coverage/"

pages:
  stage: deploy
  dependencies:
    - coverage
  script:
    - mkdir public
    - mv coverage public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master
